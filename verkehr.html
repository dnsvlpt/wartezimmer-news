<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Stauinfos Karlsruhe</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #0f0;
      padding: 20px;
    }
    h1 {
      color: #0f0;
    }
    li {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>Stauinfos BW (ADAC)</h1>
  <ul id="stauListe">Lade Verkehrsmeldungen...</ul>

  <script>
    async function ladeStaus() {
      const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://verkehr.adac.de/rssfeed/BW");
      const response = await fetch(proxyUrl);
      const data = await response.json();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(data.contents, "text/xml");
      const items = xmlDoc.querySelectorAll("item");
      const ul = document.getElementById("stauListe");
      ul.innerHTML = "";
      items.forEach((item, index) => {
        if (index >= 10) return; // Nur die ersten 10 Meldungen anzeigen
        const li = document.createElement("li");
        li.textContent = item.querySelector("title").textContent;
        ul.appendChild(li);
      });
    }

    ladeStaus();
    setInterval(ladeStaus, 5 * 60 * 1000); // Alle 5 Minuten aktualisieren
  </script>
</body>
</html>
