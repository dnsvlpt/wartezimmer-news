<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video mit Autoplay ohne Oberfläche</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    /* Unsichtbarer Hinweis */
    .legal-info {
      display: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/C7yTaAZJ77s?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&showinfo=0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>

  <!-- Unsichtbarer rechtlicher Hinweis -->
  <div class="legal-info">

  </div>
</body>
</html>
